<html>
	<head>
		<title>Tabelle bauen</title>
			
		<meta charset="utf-8">
	
		<script>
			"use strict";
       
            function programm() {

            var vStart=1000;
            var vKostenF;
            var vKostenV;
            var vProduktionsm;
            var vStückpreis;
            var vKostenK;
            var vErlös;
            var vGewinn;
            var vAusgabe="";

            vProduktionsm = parseFloat(document.getElementById("idProduktionsm").value);
			vKostenV =parseFloat(document.getElementById("idKostenV").value);
            vKostenF =parseFloat(document.getElementById("idKostenF").value);
            vStückpreis =parseFloat(document.getElementById("idStückpreis").value);
            
            vAusgabe = vAusgabe + "<table border=1>";
			vAusgabe = vAusgabe + "<tr><th>Menge</td><th>Kosten K(x)= kp + kv *x</td><th>Erlöse E (x) = p*x</td><th>Gewinn G (x)= E(x)- K(x)</td><th>Bemerkung</td></td></td></tr>";
            
                while (vStart <= vProduktionsm) {

            vKostenK = vKostenF  +vKostenV * vStart;
            vErlös = vStückpreis*vStart;
            vGewinn = vErlös - vKostenK;
                    if (vGewinn<0) {
                    vAusgabe = vAusgabe + "<tr><td>" + vStart + "</td><td>" + vKostenK + "</td><td>" + vErlös + "</td><td style= color:red>" +vGewinn + "</td><td>" + "Verlust" + "</td></tr>";
                    
                    } 
                    else {
                    vAusgabe = vAusgabe + "<tr><td>" + vStart + "</td><td>" + vKostenK + "</td><td>" + vErlös + "</td><td>" + vGewinn + "</td><td>" + "Gewinn" + "</td></tr>";
                    }
                    
                    vStart = vStart+1000;

                   }            
            vAusgabe = vAusgabe + "</table>";
            document.getElementById("idAusgabe").innerHTML= vAusgabe;
        }
        </script>
       	</head>
       
       
       
    <body>
        <h1>Gewinn- und Erlösfunktion </h1>
		
        Kosten-Variabel(k): <input id="idKostenV" type="text" value="4.50">   
        Kosten-Fix <input id="idKostenF" type="text" value="12800">
      <p>  Produktinsmengen(x) <input id="idProduktionsm" type="text" value="20000">
      Stückpreis(p) <input id="idStückpreis" type="text" value="6"></p>
       
      <button onClick="programm();">Wertetabelle erzeugen!</button><br/><br/>
       <div id="idAusgabe">Button klicken!</div>
    </body>
</html>
